  <title> grid </title>
  <style type="text/css">
    #map{
        position: absolute;
        top:40px;
        left:20px;
        width: 800px;
        height: 400px;
        background: #CCC url(bg.gif);
    }
    .shandows{
        position: absolute;
        z-index:1;
    }

    }
    #map img{
        position: absolute;
        opacity:0.2;
    }
  </style>
