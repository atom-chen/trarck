  <style type="text/css">
    #map{
        position: absolute;
        top:40px;
        left:20px;
        width: 800px;
        height: 400px;
        background: #CCC url(images/grid/coord_bg.png) -32px 0;
    }
    .shandows{
        position: absolute;
        z-index:1;
    }
    .units{
        position: absolute;
        z-index:2;
    }
    #map img{
        position: absolute;
        opacity:0.2;
    }
  </style>
 </head>

 <body>
  <button onclick="actionType(1)">create</button>
  <button onclick="actionType(2)">move</button>  
  <button onclick="actionType(3)">delete</button>

  <div id="map">
      <!-- word space -->
      <div class="word">
        <div class="background"></div><!-- 静态图片 墙，石头-->
        <div class="intermediate"></div><!-- 动态 水面，动画的草地 -->
        <div class="foreground"></div><!-- 精灵 角色，NPC，怪物 -->
      </div>
      <div class="interface"></div>
  </div>
