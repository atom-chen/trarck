 <body>
   <canvas id="canvas" width="400" height="300"></canvas>

   <script type="text/javascript" src="../../../ns.js"></script>
   <script type="text/javascript" src="../../../core/Base.js"></script>
   <script type="text/javascript" src="../../../core/Accessor.js"></script>

   <script type="text/javascript" src="../../../math/Geometry.js"></script>

   <script type="application/x-javascript">

    var ctx = document.getElementById('canvas').getContext('2d');
    //ctx.fillStyle="#CCCCCC";
    
    var sceneWidth=400,sceneHeight=300;
    ctx.fillRect(0,0,sceneWidth,sceneHeight);

    var Circle=yhge.renderer.canvas.shape.Circle;

    var radio=10;

    var circle1=new Circle({
        radius:1,
        color:"#00FF00"
    });

    var vx=-5,vy=2;

    var x=300,y=200;
    
    var p1={x:0,y:100},p2={x:300,y:300};

    var A=p2.y-p1.y,B=p1.x-p2.x,C=p2.x*p1.y-p1.x*p2.y;
//    var A=1,B=-1,C=100;    
    var k=A/B,k2=k*k;
    
    var cos=Math.sqrt(1/(1+k2));
    var sin=Math.abs(k)*cos;
    var sin2=sin*sin,cos2=cos*cos;
    
    var tmpx,tmpy;

    setInterval(function  () {
        //ctx.fillRect(0,0,sceneWidth,sceneHeight);
        line(ctx,p1,p2);//x-y+100=0
       
        if(getDistance(x,y)<=radio){
         console.log(getDistance(x,y),vx,vy,x,y);
            //发生碰撞
            tmpx=2*vy*sin*cos+vx*(cos*cos-sin*sin);
            tmpy=2*vx*sin*cos+vy*(sin*sin-cos*cos);
            console.log(vx*vx+vy*vy,tmpx*tmpx+tmpy*tmpy);
            vx=tmpx;
            vy=tmpy;
//            var vk=-vy/vx;
//            if(vk<k){
//                tmpx=vx+2*vy*sin*cos;
//                tmpy=vy*(sin*sin-cos*cos);
//                console.log(vx*vx+vy*vy,tmpx*tmpx+tmpy*tmpy);
//                vx=tmpx;
//                vy=tmpy;
//            }else if(vk>k){
//                tmpy=-vy+2*vx*sin*cos;
//                tmpx=vx*(cos*cos-sin*sin);
//                console.log(vx*vx+vy*vy,tmpx*tmpx+tmpy*tmpy);
//                vx=tmpx;
//                vy=tmpy;
//            }
        }
        if(x+radio>=sceneWidth || x-radio<=0) vx=-vx;
        if(y+radio>=sceneHeight || y-radio<=0) vy=-vy;
        x+=vx;
        y+=vy;
        circle1.setPosition(x,y);
        circle1.render(ctx);
    },30);

    function line(ctx,from,to) {
        ctx.strokeStyle="#FFF";
        ctx.beginPath();
        ctx.moveTo(from.x,from.y);
        ctx.lineTo(to.x,to.y);
        ctx.stroke();
    }

    function getDistance(x,y) {
        return Math.abs(A*x+B*y+C)/Math.sqrt(A*A+B*B);
    }
    </script>
