   <script type="text/javascript" src="../../../ns.js"></script>

   <script type="text/javascript" src="../../../core/Accessor.js"></script>

   <script type="text/javascript" src="../shape/RoundRect.js"></script>

   <script type="text/javascript" src="../shape/Circle.js"></script>
   <script type="application/x-javascript">

    var ctx = document.getElementById('canvas').getContext('2d');
    ctx.fillRect(0,0,800,600);
    

    var shape=yhge.renderer.canvas.shape;
    
    
    var Rect=shape.Rect;
    var Arc=shape.Arc;
    var RoundRect=shape.RoundRect;
    var Circle=shape.Circle;

    var rect=new Rect({
        width:200,
        height:100,
        color:"#FF0000"
    });
    rect.setPosition(200,200);
    rect.setRotation(45);
    rect.setAnchorPoint(100,0);
    rect.render(ctx);
    console.log(rect);

    var rect1=new Rect({
        width:200,
        height:100,
        color:"#FF00FF"
    });
    rect1.setPosition(200,200);
    rect1.setRotation(45);
    rect1.setScale(-1,1);
    rect1.setAnchorPoint(100,0);
    rect1.render(ctx);

    var rect2=new Rect({
        width:200,
        height:100,
        color:"#00FF00"
    });
    rect2.setPosition(200,200);
    rect2.setAnchorPoint(100,0);
    rect2.render(ctx);

    var rect3=new Rect({
        width:200,
        height:200,
        color:"#0000FF"
    });
    rect3.setPosition(0,0);
    rect3.render(ctx);
    </script>
