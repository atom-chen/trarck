<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title> new document </title>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        <style>            *{                margin:0;                padding:0;            }            .a{                border:1px solid red;                width:200px;                height:100px;                position:absolute;                -moz-transform:translate(200px,200px) rotate(45deg) scale(-1,1) translate(-100px,0);                -moz-transform-origin:0 0;            }            .a1{                border:1px solid #FF0;                width:200px;                height:100px;                position:absolute;                -moz-transform:translate(200px,200px) rotate(45deg) scale(2,1) translate(-100px,-50px);                -moz-transform-origin:0 0;            }            .a2{                border:1px solid #F0F;                width:200px;                height:100px;                position:absolute;                -moz-transform:translate(200px,200px) rotate(45deg) scale(1,1) translate(-50px,-75px);                -moz-transform-origin:0 0;            }            .a3{                border:1px solid #0FF;                width:200px;                height:100px;                position:absolute;                -moz-transform:matrix(0.7071067811865476,0.7071067811865475,-0.7071067811865475,0.7071067811865476,129.28932188134524,129.28932188134524);                -moz-transform-origin:0 0;            }            .a4{                border:1px solid #F0F;                width:200px;                height:100px;                position:absolute;                -moz-transform:translate(200px,200px) rotate(45deg) scale(-2,1) translate(-150px,-75px);                -moz-transform-origin:0 0;            }            .b{                border:1px solid green;                width:200px;                height:100px;                position:absolute;                -moz-transform:translate(200px,200px) translate(-100px,0);                -moz-transform-origin:0 0;            }            .c{                border:1px solid blue;                width:200px;                height:200px;                position:absolute;            }        </style>    </head>    <body>        <div class="a"></div>        <div class="a1"></div>        <img class="a4" src="icon.png"/>        <div class="a2"></div>        <div class="a3"></div>        <div class="b"></div>        <div class="c"></div>    </body></html>
